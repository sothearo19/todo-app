<app-add-todo (add)="addTodo($event)"></app-add-todo>
<ul #todoList>
  @for (todo of todos; track todo.id) {
  <app-todo-list-item
    [todo]="todo"
    (update)="updateTodo($event)"
  ></app-todo-list-item>
  }
</ul>
<app-delete-todo
  (delete)="deleteTodo()"
  [length]="completedTodoCount"
></app-delete-todo>
