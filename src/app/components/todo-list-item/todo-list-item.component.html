<li>
  @if (editable) {
  <input
    type="text"
    [(ngModel)]="todo.title"
    name="todoTitle"
    placeholder="Edit todo"
  />
  <button (click)="editable = false">Save</button>
  } @else {
  <span>{{ todo.title }}</span>
  }
  <input
    type="checkbox"
    [checked]="todo.completed"
    (change)="onCheckboxChange($event)"
  />
  <button (click)="onDelete()">x</button>
  <button (click)="editable = true">Edit</button>
</li>
